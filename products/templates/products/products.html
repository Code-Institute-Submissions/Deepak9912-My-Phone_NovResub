{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <!--row one for page title and any selected category-->
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Phones</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <!--row tow for product info-->
    <div class="row mt-4">
        <div class="product-container col-10 offset-1">
            <div class="row mt-3 mb-2"></div>
            <div class="row">
                {% for product in products %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card mb-2">
                            <div class="card-body phones-main btns">
                                <div class="row">
                                    <div class="col phone_img_card_container">
                                        <a href="">
                                            <img src="{{ product.image.url }}" alt="An image to show {{ product.name }}" height="300" width="250">
                                        </a>
                                    </div>
                                </div>
                                <p class="mt-3 text-center text-black">{{ product.name }}</p>
                                <p class="mt-2 text-center text-black">â‚¬{{ product.price }}</p>
                                <a href="{% url 'products' %}?category={{ product.category }}">
                                    <p class="phone-category text-center text-black mt-2">{{ product.category.friendly_name }}</p>
                                </a>
                                <p class="text-center"><i class="fas fa-heart heart mr-2 mt-2"></i>{{product.rating}}/5</p>
                                <div class="row">
                                    <div class="col-12 btns">
                                        <a href="">
                                            <p class="text-light shop-btn text-center mt-2">
                                                Shop Now
                                            </p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
